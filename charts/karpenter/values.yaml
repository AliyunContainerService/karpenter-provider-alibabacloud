# Default values for karpenter
replicaCount: 1

controller:
  image:
    repository: registry-cn-hangzhou.ack.aliyuncs.com/acs/karpenter-provider-alibabacloud
    pullPolicy: Always
    tag: "v0.2.0"

  resources:
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"

  nodeSelector: {}
  tolerations: []
  affinity: {}

  env:
    - name: ALIBABA_CLOUD_ACCESS_KEY_ID
      value: ""
    - name: ALIBABA_CLOUD_ACCESS_KEY_SECRET
      value: ""
    - name: ALIBABA_CLOUD_REGION
      value: ""
    - name: ECS_ENDPOINT
      value: ""
    - name: CS_ENDPOINT
      value: ""
    - name: VPC_ENDPOINT
      value: ""
    - name: RAM_ENDPOINT
      value: ""
    - name: STS_ENDPOINT
      value: ""
    # RRSA (RAM Roles for Service Account) configuration
    # If RRSA is enabled, the following three environment variables must be set
    - name: ALIBABA_CLOUD_ROLE_ARN
      value: ""
    - name: ALIBABA_CLOUD_OIDC_PROVIDER_ARN
      value: ""
    - name: ALIBABA_CLOUD_OIDC_TOKEN_FILE
      value: "/var/run/secrets/ack.alibabacloud.com/rrsa-tokens/token"


settings:
  # ACK cluster ID, format: cd43e1dfb7*****
  clusterName: ""
  clusterEndpoint: ""
  region: ""
  
  # Feature gates
  featureGates:
    spotInterruption: true
    capacityReservation: true

  # Batch processing settings
  batchMaxDuration: "30s"
  batchIdleDuration: "5s"

imagePullSecrets:
   - name: ""

serviceAccount:
  create: true
  annotations: {}
  name: "karpenter"

rbac:
  create: true

metrics:
  enabled: true
  port: 8080

service:
  metricsPort: 8080

webhook:
  enabled: true
  port: 9443