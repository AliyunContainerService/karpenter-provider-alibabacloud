apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "karpenter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "karpenter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "karpenter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "karpenter.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "karpenter.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: controller
        image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
        imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
        args:
          - --cluster-name={{ .Values.settings.clusterName }}
          - --cluster-endpoint={{ .Values.settings.clusterEndpoint }}
          - --region={{ .Values.settings.region }}
        env:
          {{- toYaml .Values.controller.env | nindent 10 }}
        {{- if .Values.controller.env }}
        {{- $hasRRSA := false }}
        {{- range .Values.controller.env }}
        {{- if and (eq .name "ALIBABA_CLOUD_ROLE_ARN") (ne .value "") }}
        {{- if regexMatch "^acs:ram::[0-9]+:role/[a-zA-Z0-9_-]+$" .value }}
        {{- $hasRRSA = true }}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- if $hasRRSA }}
        volumeMounts:
        - mountPath: /var/run/secrets/ack.alibabacloud.com/rrsa-tokens
          name: rrsa-oidc-token
          readOnly: true
        {{- end }}
        {{- end }}
        ports:
        - name: metrics
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        - name: webhook
          containerPort: {{ .Values.webhook.port }}
          protocol: TCP
        resources:
          {{- toYaml .Values.controller.resources | nindent 10 }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.controller.env }}
      {{- $hasRRSA := false }}
      {{- range .Values.controller.env }}
      {{- if and (eq .name "ALIBABA_CLOUD_ROLE_ARN") (ne .value "") }}
      {{- if regexMatch "^acs:ram::[0-9]+:role/[a-zA-Z0-9_-]+$" .value }}
      {{- $hasRRSA = true }}
      {{- end }}
      {{- end }}
      {{- end }}
      {{- if $hasRRSA }}
      volumes:
      - name: rrsa-oidc-token
        projected:
          defaultMode: 420
          sources:
          - serviceAccountToken:
              audience: sts.aliyuncs.com
              expirationSeconds: 3600
              path: token
      {{- end }}
      {{- end }}
